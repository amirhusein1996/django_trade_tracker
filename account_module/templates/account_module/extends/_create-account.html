{% extends 'account_module/auth_layout.html' %}


{% block title %}Sign Up{% endblock %}

{% block content %}


<div class="container">
			<h2>Create Account</h2>
			<form action="{% url 'account_module:sign_up' %}" method="post">
                {% csrf_token %}
                {{ form }}
				<input type="submit" value="Save">
			</form>
			<a class="btn-login" href="{% url 'account_module:sign_in' %}">Have an account</a>
		</div>

{% endblock %}
