{% extends 'account_module/auth_layout.html' %}

{% block title %}Check Email{% endblock %}

{% block content %}

        <div class="container">
			<h2>Forgot Password</h2>
			<form action="{% url 'account_module:forgot_password' %}" method="post">
                {% csrf_token %}
                {{ form }}
				<input type="submit" value="Reset Password">
			</form>
			<a class="btn-login" href="{% url 'account_module:sign_in' %}">Back to login</a>


{% endblock %}
